<!DOCTYPE html>
<html>
  <head>
    <title>Playlist Project!</title>
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="inputFields">
      <input class="nameInput" placeholder="Name?" />
      <input class="artistInput" placeholder="Artist?" />
      <input class="timeInput" placeholder="How long?" />
      <input class="imgInput" placeholder="Image?" />
      <input class="linkInput" placeholder="Link?" />
      <button>
        Add
      </button>
    </div>
    <tr>
      <td>Image</td>
      <td>Song Name</td>
      <td>Artist Name</td>
      <td>Time</td>
      <td>Links</td>
    </tr>
    <tr>
      <div class="imgDisplay"></div>
      <div class="nameDisplay"></div>
      <div class="artistDisplay"></div>
      <div class="lengthDisplay"></div>
      <div class="linkDisplay"></div>
    </tr>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
